      <!--
      Instruktioner (steg 1-4 är 'övnings-steg' och steg 5 är själva uppgiften):

      Steg 1 - Rita upp Södertörns högskolas logotyp (de gula ringarna), med hjälp av ellipser. använd metoderna ellipse(), fill(), noFill(), stroke(), noStroke()

      Steg 2 - Gör så att logotypen följer muspekaren. Använd variablerna mouseX och mouseY för att positionera.

      Steg 3 - Animera nu isället logotypen så att den rör sig på egen hand eller ändrar storlek. Använd variabler som ökar eller minskar värden för storlek och position.

      Steg 4 - Vänd håll på animationen så att den inte åker eller växer utanför skärmen. Använd if() {} else {} för att hålla koll på när värdena blir för stora eller för små.

      Steg 5 - Bygg vidare och skapa ett *intressant uttryck* baserat på en animering av logotypen. Detta är uppgiften som lämnas in. Ni har här fria händer att omtolka loggan, lägga till andra grafiska eller typografiska element, m.m. Upgiften bedöms både baserat på visad förståelse i kommentarerna i koden, samt på kvaliteten hos det färdiga uttrycket (t.ex. komplexitet, gestaltning, originalitet).

      OBS! Kom ihåg att varje rad kod (som ni skriver själva) ska kommenteras!
      -->
